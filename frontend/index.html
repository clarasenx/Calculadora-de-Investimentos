<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investimentos</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2">

    <aside class='bg-lime-200 row-span-2 h-full flex flex-col items-center justify-between py-5 px-3'>
      <h1 class='text-2xl font-bold text-center px-2 py-2'>Calculadora de Investimentos</h1>
      <form id="investmentForm" class="w-full">
    
        <div class='flex flex-col w-full my-2'>
          <label class='font-bold text-zinc-800'>Investimento Inicial</label>
          <div class='flex'>
            <input value="R$" for="startingAmount" type="text" disabled class='w-1/6 text-center rounded-l-lg' />
            <input type="text" id='startingAmount' name="startingAmount" required placeholder='0.00' class='w-5/6 rounded-r-lg px-2' />
          </div>
        </div>
    
        <div class='flex flex-col w-full my-2'>
          <label for="additionalContribution" class='font-bold text-zinc-800'>Aportes Adicionais</label>
          <div class='flex'>
            <input value="R$" type="text" disabled class='w-1/6 text-center rounded-l-lg' />
            <input type="text" id='additionalContribution' name="additionalContribution" placeholder='0.00' class='w-5/6 rounded-r-lg px-2' />
          </div>
        </div>
    
        <div class='flex flex-col w-full my-2'>
          <label for="timeAmount" class='font-bold text-zinc-800'>Prazo</label>
          <div class='flex'>
            <input type="text" id='timeAmount' name="timeAmount" required placeholder='0' class='w-2/3 rounded-l-lg px-2' />
            <select id='timeAmountPeriod' name="timeAmountPeriod"
              class='w-1/3 rounded-r-lg text-center bg-white border-l-2 border-lime-700 hover:bg-lime-950 hover:text-white'>
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
    
        <div class='flex flex-col w-full my-2'>
          <label for="returnRate" class='font-bold text-zinc-800'>Rentabilidade</label>
          <div class='flex'>
            <input value="%" type="text" disabled class='w-1/6 text-center rounded-l-lg' />
            <input type="text" id='returnRate' name="returnRate" required placeholder='0' class='w-3/6 px-2' />
            <select id='evaluationPeriod' name="evaluationPeriod"
              class='w-2/6 rounded-r-lg text-center bg-white border-l-2 border-lime-700 hover:bg-lime-950 hover:text-white'>
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
    
        <div class='flex flex-col w-full my-2'>
          <label for="taxRate" class='font-bold text-zinc-800'>Imposto sobre lucro</label>
          <div class='flex'>
            <input value="%" type="text" disabled class='w-1/6 text-center rounded-l-lg' />
            <input type="text" id='taxRate' name="taxRate" placeholder="0" required class='w-5/6 rounded-r-lg px-2' />
          </div>
        </div>
    
      </form>
      <div class='flex h-10 px-8 my-8 w-full gap-6'>
        <button class='w-1/2 rounded-lg hover:bg-lime-400'>Limpar</button>
        <button class='w-1/2 rounded-lg bg-lime-950 text-white hover:bg-lime-800'
          id='calculateResults'
          form="investmentForm"
          type="submit">Calcular</button>
      </div>
    </aside>

    <script type="module" src="/main.js"></script>
  </body>
</html>
